---
layout: default
---

<div id="main" role="main">
    <article class="wrap" itemscope itemtype="http://schema.org/Article">
	<div class="page-title">
            <h1>{{ page.title }}</h1>
	</div>
	<div class="inner-wrap">
            <div id="content" class="page-content" itemprop="articleBody">
                <div class="tiles">
                    <div class="blog-tile">
		       {{ content }}
                    </div><!-- /.blog-tile -->
                </div><!-- /.tiles -->
	    </div><!-- /.content -->
	</div><!-- /.inner-wrap -->
    </article><!-- ./wrap -->
</div><!-- /#main -->
